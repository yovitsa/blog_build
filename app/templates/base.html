<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Hi There</title>
    {% endif%}
</head>
<body>
    <div>
        Portfolio:
        <a href="/index">Home</a>
        <a href="/login">Login</a>
    </div>
         <hr>
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      
{% block content %}
    
{% endblock %}

</body>
</html>
